<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Paulius Kamuntavicius" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/solaris256x256.png" type="image/png" />
    <title>Solaris and others</title>
  </head>

  <body>
    <section class="solar-system">
      <section class="sun-container">
        <section class="sun" id="sun"></section>
      </section>
      <section class="planetary-system">
        <header class="header">
          <h1 class="header__text">SOLSYSTEMET</h1>
          <p class="header__subtitle">SOLARIS</p>
        </header>
        <section class="planets">
          <article class="planet" id="mercury"></article>
          <article class="planet" id="venus"></article>
          <article class="planet" id="earth"></article>
          <article class="planet" id="mars"></article>
          <article class="planet" id="jupiter"></article>
          <article class="planet" id="saturn">
            <div class="planet__ring"></div>
          </article>
          <article class="planet" id="uranus"></article>
          <article class="planet" id="neptune"></article>
        </section>
      </section>
    </section>
    <section id="overlay" class="overlay">
      <section class="overlay-planet">
        <section class="overlay-sun" id="overlay-sun"></section>
      </section>
      <section class="planet-description">
        <!-- <h1 class="planet-description__title"></h1>
        <p class="planet-description__subtitle"></p> -->
      </section>
    </section>
    <script defer type="module" src="./script/main.js"></script>
  </body>
</html>
